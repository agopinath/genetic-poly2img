<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>genetic_poly2img</title>
		<meta name="description" content="" />
		<meta name="author" content="Ajay" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		
		<link rel="stylesheet" type="text/css" href="./genetic_poly2img.css" />
	</head>

	<body>

		<div>
			<header>
				<h1>genetic_poly2img</h1>
			</header>
			
			<div>
					<script type="text/javascript" src="./genetic-poly2img.js"></script>
					<script type="text/javascript" src="./input-handler.js"></script>
					
					<canvas id="canvas_img">
						HTML5 is not supported in your browser!
					</canvas>
					
					<canvas id="canvas_best">
						HTML5 is not supported in your browser!
					</canvas>
					
					<canvas id="canvas_realtime">
						HTML5 is not supported in your browser!
					</canvas>
					
					<textarea id="logWindow" cols=80 rows=12 wrap='off'></textarea>
			</div>
			
			<div>
					<input id="imgLoc" type="text" name="Specify location of image: "/>
					<input id="setImgBtn" type="submit" value="Set image" onclick="setImageURL(imgLoc.value)"/>
			</div>
		</div>
	</body>
</html>
